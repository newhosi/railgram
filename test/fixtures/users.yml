admin_user:
  name: admin
  email: admin@example.com
  password_digest: <%= User.digest('password') %>
  admin: true

active_user:
  name: active
  email: active@example.com
  password_digest: <%= User.digest('password') %>
  admin: false

inactive_user:
  name: inactive
  email: inactive@example.com
  password_digest: <%= User.digest('password') %>
  admin: false

<% 30.times do |n| %>
user_<%= n %>:
  name: <%= "user_#{n}" %>
  email: <%= "user_#{n}@example.com" %>
  password_digest: <%= User.digest('password') %>
  admin: false
<% end %>
