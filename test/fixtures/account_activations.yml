admin_user_account:
  user: admin_user
  activated: true
  activated_at: <%= Time.zone.now %>

active_user_account:
  user: active_user
  activated: true
  activated_at: <%= Time.zone.now %>

inactive_user_account:
  user: inactive_user
  activated: false
  activated_at: <%= Time.zone.now %>

<% 30.times do |n| %>
user_<%= n %>_account:
  user: user_<%= n %>
  activated: true
  activated_at: <%= Time.zone.now %>
<% end %>
